<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Password Creation App</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="pw-container">
            <div class="pw-header">
                <div class="pw">
                    <span id="pw">5d7d;d5kfdg5</span>
                    
                </div>
            </div>
            <div class="pw-body">
                <div class="form-control">
                    <label for="len">Number of characters :</label>
                    <input id="len" value="15" type="number" min="2" max="30" />
                </div>
                <div class="form-control">
                    <label for="number">Numbers :</label>
                    <input id="number" type="checkbox" />
                </div>
                <div class="form-control">
                    <label for="symbol">Symbols :</label>
                    <input id="symbol" type="checkbox" />
                </div>
                <div class="form-control">
                    <label for="upper">Uppercase Letters :</label>
                    <input id="upper" type="checkbox" />
                </div>
                <div class="form-control">
                    <label for="lower">Lowercase Letters :</label>
                    <input id="lower" type="checkbox" />
                </div>
            
                <button class="generate" id="generate">
                    Create Password
                </button>
            </div>
        </div>
    </body>
</html>
